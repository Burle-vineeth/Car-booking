<section
  class="absolute left-0 right-0 top-0 min-h-screen flex items-center justify-center bg-cover bg-center"
  [ngStyle]="{
    'background-image':
      'linear-gradient(rgba(15,23,42,0.55), rgba(15,23,42,0.55)), url(https://media.wired.com/photos/59269cd37034dc5f91bec0f1/3:2/w_2240,c_limit/GoogleMapTA.jpg)',
  }"
>
  <div
    class="w-full max-w-md bg-(--bg-surface) rounded-(--radius) p-6 shadow-(--shadow) mx-4 sm:mx-0"
  >
    <h2 class="text-2xl font-bold text-(--text-primary) mb-1">Book Your Ride</h2>
    <p class="text-sm text-(--text-muted) mb-6">Fast â€¢ Safe â€¢ Reliable</p>

    <!-- Pickup -->
    <div class="mb-4">
      <label class="block text-sm font-semibold text-(--text-secondary) mb-1">
        Pickup Location
      </label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-(--text-muted) text-lg">ğŸ“</span>
        <input
          type="text"
          placeholder="Enter pickup location"
          class="w-full pl-10 pr-3 py-2 rounded-lg border border-(--border) bg-(--bg) text-(--text-primary) placeholder-(--text-muted) focus:outline-none focus:border-(--primary)"
          [(ngModel)]="pickup"
        />
      </div>
    </div>

    <!-- Drop -->
    <div class="mb-6">
      <label class="block text-sm font-semibold text-(--text-secondary) mb-1">
        Drop Location
      </label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-(--text-muted) text-lg">ğŸ</span>
        <input
          type="text"
          placeholder="Enter drop location"
          class="w-full pl-10 pr-3 py-2 rounded-lg border border-(--border) bg-(--bg) text-(--text-primary) placeholder-(--text-muted) focus:outline-none focus:border-(--primary)"
          [(ngModel)]="drop"
        />
      </div>
    </div>

    <button
      type="button"
      class="w-full py-3 rounded-lg bg-(--primary) text-white font-semibold text-base hover:bg-(--primary-hover) active:bg-(--primary-active) transition-all cursor-pointer"
      (click)="bookRide()"
    >
      ğŸš— Book Ride
    </button>
  </div>
</section>
